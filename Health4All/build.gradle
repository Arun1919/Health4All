apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'


repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {


    compile 'org.testng:testng:6.9.12'

    compile(
            "org.codehaus.groovy:groovy-all:2.2.0"
    )
    compile group: 'org.testng', name: 'testng', version: '5.7'
    compile("junit:junit:4.12")
    compile('org.seleniumhq.selenium:selenium-java:3.0.1')
    compile files("$buildDir/classes/test")
}
